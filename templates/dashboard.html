<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="generator" content="Hugo 0.84.0">
        <title>Toy store api</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style>

        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }

        html {
            height: -webkit-fill-available;
        }

        main {
            display: flex;
            flex-wrap: nowrap;
            height: 100vh;
            height: -webkit-fill-available;
            max-height: 100vh;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .b-example-divider {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .bi {
            vertical-align: -.125em;
            pointer-events: none;
            fill: currentColor;
        }

        .dropdown-toggle { outline: 0; }

        .nav-flush .nav-link {
            border-radius: 0;
        }

        .btn-toggle {
            display: inline-flex;
            align-items: center;
            padding: .25rem .5rem;
            font-weight: 600;
            color: rgba(0, 0, 0, .65);
            background-color: transparent;
            border: 0;
        }
        .btn-toggle:hover,
        .btn-toggle:focus {
            color: rgba(0, 0, 0, .85);
            background-color: #d2f4ea;
        }

        .btn-toggle::before {
            width: 1.25em;
            line-height: 0;
            content: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='rgba%280,0,0,.5%29' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M5 14l6-6-6-6'/%3e%3c/svg%3e");
            transition: transform .35s ease;
            transform-origin: .5em 50%;
        }

        .btn-toggle[aria-expanded="true"] {
            color: rgba(0, 0, 0, .85);
        }
        .btn-toggle[aria-expanded="true"]::before {
            transform: rotate(90deg);
        }

        .btn-toggle-nav a {
            display: inline-flex;
            padding: .1875rem .5rem;
            margin-top: .125rem;
            margin-left: 1.25rem;
            text-decoration: none;
        }
        .btn-toggle-nav a:hover,
        .btn-toggle-nav a:focus {
            background-color: #d2f4ea;
        }

        .scrollarea {
            overflow-y: auto;
        }

        .fw-semibold { font-weight: 600; }
        .lh-tight { line-height: 1.25; }


        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
            font-size: 3.5rem;
            }
        }
        </style>
    </head>
    <body class='bg-dark'>

        <p class="h1 text-info bg-light pb-2 ps-2 rounded-3">Dashboard  </p>
        <span class="d-flex flex-wrap justify-content-center">
            {% for i in item %}
                <div class="bg-light m-2 rounded-3" style=" ">
                    <div><br></div>
                    <div class="px-4 "> <h1 class="bg-info text-dark fst-italic text-wrap px-3">ID Number:   {{i.idno}} </h1> </div>
                    <div class="px-4 "> <h5 class="bg-warning text-dark fw-bold fst-italic text-wrap px-3">Name of the product:   {{i.name}} </h5> </div>
                    <div class="px-4 "> <h5 class="bg-warning text-dark fw-bold fst-italic text-wrap px-3">Name of the company:   {{i.company}} </h5> </div>
                    <div class="px-4 "> <h5 class="bg-warning text-dark fw-bold fst-italic text-wrap px-3">Price of the product:   {{i.price}} </h5> </div>
                    <div class="px-4 "> <h5 class="bg-warning text-dark fw-bold fst-italic text-wrap px-3">Quantity of the product:    {{i.quantity}} </h5> </div>
                    <div class="d-flex justify-content-center  ">
                                                <div >
                                                    <form action="update/{{i.id}}/" method="post">
                                                        {% csrf_token %}
                                                        <input class=" btn btn-primary  mx-1 mt-1" type="submit" value="Edit">
                                                    </form> 
                                                </div>    
                                            
                                                <div>
                                                    <form action="delete/{{i.id}}/" method="post">
                                                        {% csrf_token %}
                                                        <input class=" btn btn-danger  mx-1 mt-1" type="submit" value="Delete">
                                                    </form> 
                                                </div>
                    </div>
                    <div><br></div>

                </div>  
            {% endfor %}

            <br>
            
        </span>
        <br> 
        <br>
        <a class="btn bg-info fw-bold " href="{%url 'upload' %}">Upload form</a>
        <a class="btn bg-info fw-bold " href="{%url 'home' %}">home</a>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
