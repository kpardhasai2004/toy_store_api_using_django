{% extends 'index.html' %}
{% load static %}
{% block content %}
    <div class="container">
                <form action="" method="POST" >
            {% csrf_token %}
            <br>
            <br>
            <div class=" rounded-3 mx-auto " style="width: 30rem; height: 19rem">
                <p class="h2 text-dark bg-primary pb-2 ps-2 rounded-3"> Update stock details here </p>
                <div><br></div>

                <div class="px-4 py-2 bg-info text-dark ">
                    <label class=" fst-italic fw-bold " for="task">Id Number: </label>
                    <input id="username" type="text" name="idno" required style="width: 25rem;">
                </div>

                <div class="px-4 py-2 bg-info text-dark ">
                    <label class=" fst-italic fw-bold " for="task">Name of the product: </label>
                    <input id="username" type="text" name="name" required style="width: 25rem;">
                </div>

                <div class="px-4 py-2 bg-info text-dark ">
                    <label class=" fst-italic fw-bold " for="task">Name of the Company: </label>
                    <input id="username" type="text" name="company" required style="width: 25rem;">
                </div>

                <div class="px-4 py-2 bg-info text-dark ">
                    <label class=" fst-italic fw-bold " for="task">Price: </label>
                    <input id="username" type="text" name="price" required style="width: 25rem;">
                </div>

                <div class="px-4 py-2 bg-info text-dark ">
                    <label class=" fst-italic fw-bold " for="task">Quantity of product: </label>
                    <input id="username" type="text" name="quantity" required style="width: 25rem;">
                </div>

                <div><br></div>
                <div class="px-4" ><input class=" btn bg-info fw-bold ms-2 mb-10" type="submit"></div>
                <div><br></div>
                
            </div>
    </form>
    </div>
{% endblock content %}
